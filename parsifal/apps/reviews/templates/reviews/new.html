{% extends "base.html" %}

{% load crispy_forms_filters i18n %}

{% block javascript %}
  <script>
    $(function () {
      $("#id_title").focus();
    });
  </script>
{% endblock %}

{% block content %}
  <h2 class="page-header">{% translate "Create a new review" %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-group">
      <button type="submit" class="btn btn-success">{% translate "Create review" %}</button>
      <a href="{% url 'reviews' user.username %}" class="btn btn-default">{% translate "Cancel" %}</a>
    </div>
  </form>
{% endblock content %}
